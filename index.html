<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9bcc308c28.js" crossorigin="anonymous"></script>
    <title>King</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background" id="background">
            <div class="nav">
                <div>
                    <i class="fa-solid fa-crown"></i>
                    <span>KING</span>
                </div>
                <div class="links">
                    <a>Shop</a>
                    <a>Brands</a>
                    <a>Contact us</a>
                    <button>sign up</button>
                </div>
            </div>
            <div class="main-container">
                <div>
                    <div class="container">
                        <div id="productDetails"></div>
                        <div>
                            <i class="fa-brands fa-facebook icon"></i>
                            <i class="fa-brands fa-twitter icon"></i>
                            <i class="fa-brands fa-youtube icon"></i>
                        </div>
                      </div>
                    <div class="container">
                        <div class="carousel-container">
                          <div class="carousel-item active">
                            <img src="./Group 4.png" alt="Image 1" class="img">
                          </div>
                          <div class="carousel-item">
                            <img src="./Group 5.png" alt="Image 2" class="img">
                          </div>
                          <div class="carousel-item">
                            <img src="./Group 6.png" alt="Image 3" class="img">
                          </div>
                          <div class="carousel-item">
                            <img src="./Group 7.png" alt="Image 4" class="img">
                          </div>
                          <div class="carousel-navigation left" onclick="changeSlide(-1)">◀</div>
                          <div class="carousel-navigation right" onclick="changeSlide(1)">▶</div>
                        </div>
                      </div>
                </div>
                
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
